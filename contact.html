<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact - TipCalc</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #f1f8e9, #e0f7fa);
      font-family: 'Segoe UI', sans-serif;
      padding-top: 60px;
      min-height: 100vh;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      border-radius: 10px;
      padding: 40px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      animation: fadeIn 1s ease-in-out;
    }
    h1 {
      color: #00796b;
    }
    .nav-link {
      color: #00796b;
      font-weight: 500;
    }
    .nav-link:hover {
      color: #004d40;
    }
    .form-label {
      font-weight: 500;
    }
    .tooltip-icon {
      color: #00796b;
      cursor: help;
    }
    .alert {
      margin-top: 15px;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #555;
      animation: fadeInUp 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <script>
    if (localStorage.getItem("isLoggedIn") !== "true") {
      window.location.href = "login.html";
    }
  </script>

  <!-- Navbar with logout -->
  <nav class="navbar navbar-expand-lg bg-light fixed-top shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand text-success fw-bold" href="index.html">
        <i class="bi bi-cash-coin"></i> TipCalc
      </a>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html"><i class="bi bi-house"></i> Home</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html"><i class="bi bi-info-circle"></i> About</a></li>
        <li class="nav-item"><a class="nav-link" href="calculator.html"><i class="bi bi-calculator"></i> Calculator</a></li>
        <li class="nav-item"><a class="nav-link active" href="contact.html"><i class="bi bi-envelope"></i> Contact</a></li>
        <li class="nav-item"><a class="nav-link" href="history.html"><i class="bi bi-clock-history"></i> History</a></li>
        <li class="nav-item"><a class="nav-link text-danger" href="#" onclick="logout()"><i class="bi bi-box-arrow-right"></i> Logout</a></li>
      </ul>
    </div>
  </nav>

  <!-- Contact Form -->
  <div class="container mt-5">
    <h1 class="text-center mb-4"><i class="bi bi-envelope"></i> Contact Us</h1>
    <p class="text-muted">Have a question, suggestion, or feedback? Weâ€™d love to hear from you!</p>

    <div id="alertBox"></div>
    <form id="contactForm">
      <div class="mb-3">
        <label for="name" class="form-label">Name <i class="bi bi-info-circle tooltip-icon" title="Please enter your full name."></i></label>
        <input type="text" class="form-control" id="name" placeholder="Your Name">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email <i class="bi bi-info-circle tooltip-icon" title="We'll never share your email."></i></label>
        <input type="email" class="form-control" id="email" placeholder="you@example.com">
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Message <i class="bi bi-info-circle tooltip-icon" title="Type your message here."></i></label>
        <textarea class="form-control" id="message" rows="4" placeholder="How can we help you?"></textarea>
      </div>
      <button type="submit" class="btn btn-success"><i class="bi bi-send"></i> Send Message</button>
    </form>
  </div>

  <footer class="mt-5">
    &copy; 2025 TipCalc App | Your feedback makes us better ðŸ’¬
  </footer>

  <!-- JavaScript -->
  <script>
    // Validate and handle contact form
    document.getElementById("contactForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();
      const alertBox = document.getElementById("alertBox");

      if (!name || !email || !message) {
        alertBox.innerHTML = '<div class="alert alert-danger" role="alert">Please fill out all fields.</div>';
        return;
      }

      alertBox.innerHTML = '<div class="alert alert-success" role="alert">Message sent successfully!</div>';
      document.getElementById("contactForm").reset();
    });

    // Logout handler
    function logout() {
      localStorage.removeItem("isLoggedIn");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
