<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - TipCalc</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #f1f8e9, #e0f7fa);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .signup-box {
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      animation: fadeIn 0.8s ease-in-out;
      position: relative;
    }
    h2 {
      color: #00796b;
      text-align: center;
      margin-bottom: 20px;
    }
    .form-control:focus {
      border-color: #00796b;
      box-shadow: 0 0 0 0.2rem rgba(0, 121, 107, 0.25);
    }
    .btn-success {
      width: 100%;
    }
    .toast-container {
      position: absolute;
      top: -80px;
      right: 10px;
      z-index: 1055;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="signup-box">
    <h2><i class="bi bi-pencil-square"></i> Sign Up for TipCalc</h2>

    <!-- Toast -->
    <div class="toast-container">
      <div id="signupToast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
          <div class="toast-body">
            ðŸŽ‰ Account created successfully! Redirecting...
          </div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
      </div>
    </div>

    <!-- Signup form -->
    <form id="signupForm">
      <div class="mb-3">
        <label for="newUsername" class="form-label">Username</label>
        <input type="text" class="form-control" id="newUsername" required>
      </div>
      <div class="mb-3">
        <label for="newPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="newPassword" required>
      </div>
      <button type="submit" class="btn btn-success"><i class="bi bi-person-plus"></i> Register</button>
    </form>

    <!-- Back to login link -->
    <p class="text-center mt-3">
      Already have an account? <a href="login.html">Back to Login</a>
    </p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById("signupForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const newUser = document.getElementById("newUsername").value.trim();
      const newPass = document.getElementById("newPassword").value.trim();
      const toastEl = document.getElementById("signupToast");

      if (newUser && newPass) {
        localStorage.setItem("registeredUser", newUser);
        localStorage.setItem("registeredPass", newPass);

        const toast = new bootstrap.Toast(toastEl);
        toast.show();

        setTimeout(() => {
          window.location.href = "login.html";
        }, 2500);
      } else {
        alert("Please fill out both fields.");
      }
    });
  </script>
</body>
</html>
