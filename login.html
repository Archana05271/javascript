<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - TipCalc</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #e0f7fa, #f1f8e9);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-box {
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      animation: fadeIn 0.8s ease-in-out;
    }
    h2 {
      color: #00796b;
      text-align: center;
      margin-bottom: 20px;
    }
    .form-control:focus {
      border-color: #00796b;
      box-shadow: 0 0 0 0.2rem rgba(0, 121, 107, 0.25);
    }
    .btn-success {
      width: 100%;
    }
    .alert {
      margin-top: 15px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2><i class="bi bi-person-circle"></i> Login to TipCalc</h2>
    <div id="loginAlert"></div>
    <form id="loginForm">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <button type="submit" class="btn btn-success"><i class="bi bi-box-arrow-in-right"></i> Login</button>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      const alertBox = document.getElementById("loginAlert");

      // Dummy login check
      if (user === "admin" && pass === "1234") {
        alertBox.innerHTML = '<div class="alert alert-success">Login successful! Redirecting...</div>';
        setTimeout(() => window.location.href = "index.html", 1000);
      } else {
        alertBox.innerHTML = '<div class="alert alert-danger">Invalid credentials. Try admin/1234.</div>';
      }
    });
  </script>
</body>
</html>
